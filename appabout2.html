<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about</title>
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --text-color: #2c3e50;
            --app-name: "青苔簿";
            --release-year: "2025";
            --contact-email: "SuishouJiSupport133@gmail.com";
            --company-name: "数据备忘录";
            --background-color: #f9f9f9;
            --card-background: #ffffff;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --card-border-radius: 12px;
            --icon-color: #2ecc71;
            --icon-hover-color: #27ae60;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .feature-section, .data-management {
            background-color: var(--card-background);
            box-shadow: var(--card-shadow);
            border-radius: var(--card-border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        .map-section, .reminder-settings, .backup-share {
            background-color: var(--background-color);
            padding: 1.5rem;
            border-radius: var(--card-border-radius);
            margin-bottom: 1.5rem;
        }
        .icon-tooltip {
            position: relative;
            display: inline-block;
            margin: 1rem 0;
            cursor: pointer;
        }
        .icon-tooltip i {
            color: var(--icon-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        .icon-tooltip:hover i {
            color: var(--icon-hover-color);
        }
        .icon-tooltip .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: var(--text-color);
            color: var(--card-background);
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .icon-tooltip:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        .stat-icons {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
        }
        .stat-item {
            text-align: center;
        }
        .stat-item i {
            font-size: 2rem;
            color: var(--icon-color);
            margin-bottom: 0.5rem;
        }
        .stat-item p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-color);
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="feature-card">
            <span class="badge">✨ 核心功能</span>
            <ul>
                <li>📸 小票扫描智能识别</li>
                <li>📊 20+可视化数据分析图表</li>
                <li>🤖 AI消费故事生成器</li>
                <li>🧪 沙盒模拟消费预测</li>
            </ul>
        </div>

        <div class="grid">
            <div class="feature-card">
                <span class="badge">🎨 个性装扮</span>
                <p>6款精心设计的主题皮肤<br>
                <small>含深色模式/莫兰迪色系/极简主义</small></p>
            </div>

            <div class="feature-card">
                <span class="badge">🔒 数据安全</span>
                <p>安全存储<br>
                <small>支持Face ID验证与iCloud同步</small></p>
            </div>
        </div>

        <div class="testimonial">
            <blockquote>
                “沙盒预测帮我省出一年旅行基金！”<br>
                —— 用户@环球梦想家
            </blockquote>
        </div>
    </div>
</body>
</html>
