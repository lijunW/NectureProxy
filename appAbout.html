<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{APP_NAME}} - 智能财务管家</title>
    <style>
        /* 保持原有CSS变量配置 */
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --text-color: #2c3e50;
            --app-name: "奇传簿客";
            --release-year: "2025";
            --contact-email: "SuishouJiSupport133@gmail.com";
            --company-name: "数据备忘录";
        }

        /* 新增功能专用样式 */
        .map-section {
            background: #fff3e0;
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
        }
        .icon-tooltip {
            position: relative;
            display: inline-block;
            margin: 1rem 0;
        }
        .icon-tooltip .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
        }
        .icon-tooltip:hover .tooltip {
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 新增功能展示区 -->
        <div class="feature-section">
            <h2>📍 智能位置管理</h2>
            <div class="map-section">
                <div class="icon-tooltip">
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="tooltip">消费地点标注</span>
                </div>
                <p>• 自动记录消费地理位置<br>
                • 地图热力图可视化消费分布<br>
                • 商家POI智能识别（支持500万+商户数据）</p>
            </div>

            <div class="icon-tooltip">
                <i class="fas fa-chart-bar"></i>
                <span class="tooltip">多维统计分析</span>
            </div>
            <div class="stat-icons">
                <div class="stat-item">
                    <i class="fas fa-pie"></i>
                    <p>支出类别占比</p>
                </div>
                <div class="stat-item">
                    <i class="fas fa-line-chart"></i>
                    <p>月度消费趋势</p>
                </div>
                <div class="stat-item">
                    <i class="fas fa-balance-scale"></i>
                    <p>收支平衡分析</p>
                </div>
            </div>

            <div class="icon-tooltip">
                <i class="fas fa-calendar-check"></i>
                <span class="tooltip">智能日程提醒</span>
            </div>
            <div class="reminder-settings">
                <p>• 支付日/还款日自动提醒<br>
                • 预算超标预警通知<br>
                • 周/月消费目标复盘</p>
            </div>
        </div>

        <!-- 数据管理模块 -->
        <div class="data-management">
            <h2>📁 安全数据管理</h2>
            <div class="backup-share">
                <div class="icon-tooltip">
                    <i class="fas fa-cloud-download"></i>
                    <span class="tooltip">智能数据备份</span>
                </div>
                <p>• 每日增量备份（保留30天历史版本）<br>
                • 本地加密存储（AES-256标准）<br>
                • 跨设备云同步（需手动开启）</p>

                <div class="icon-tooltip">
                    <i class="fas fa-share-alt"></i>
                    <span class="tooltip">安全数据分享</span>
                </div>
                <p>• 分时段数据导出（支持CSV/PDF）<br>
                • 设置分享权限（仅查看/可编辑）<br>
                • 敏感信息脱敏处理</p>
            </div>
        </div>
    </div>
</body>
</html>
